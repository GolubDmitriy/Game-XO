<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main"></div>
    <div id="message">Сейчас ходит: Х</div>
    <div class="btn-center">
        <input type="button" value="Начать заново" class="btn-game-reset">
    </div>
    <div class="settings">
        <p>Изменение настроек игры:</p>
        <input type="number" id="size-field" placeholder="Размер поля">
        <input type="number" id="number-line-to-win" placeholder="Длина линии для победы">
        <button id="change-settings">Изменить</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
